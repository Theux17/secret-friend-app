<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,100;1,400&display=swap"
    rel="stylesheet">
    <title>Amigo Secreto</title>
</head>
<body>
    <form action="">
        <div id="container">
            <h1>Amigo Secreto</h1>

            <div id="fields-container">

                <div class="container-names-numbers">

                    <div class="container-names">
                        <fieldset>
                            <legend for="name">Nome</legend>
                            <input type="text" placeholder="Maria Silva">
                        </fieldset>
                        
                        <fieldset>
                            <legend for="name">Nome</legend>
                            <input type="text" placeholder="Joana Batista">
                        </fieldset>
                        
                        <fieldset>
                            <legend for="name">Nome</legend>
                            <input type="text" placeholder="Matheus Oliveira">
                        </fieldset>
                        
                        <fieldset>
                            <legend for="name">Nome</legend>
                            <input type="text" placeholder="Jorge Santos">
                        </fieldset>
                    </div>

                    <div class="container-numbers">

                        <fieldset>
                            <legend for="number">Número</legend>
                            <input type="text" placeholder="(11) 98425-2302">
                        </fieldset>
                        
                        <fieldset>
                            <legend for="number">Número</legend>
                            <input type="text" placeholder="(71) 99533-5428">
                        </fieldset>
                        
                        <fieldset>
                            <legend for="number">Número</legend>
                            <input type="text" placeholder="(85) 97427-9948">
                        </fieldset>
                        
                        <fieldset>
                            <legend for="number">Número</legend>
                            <input type="text" placeholder="(65) 98763-8682">
                        </fieldset>
                        
                    </div>

                </div>

                <div class="buttons">
                    <button id="add-friend">
                        Adicionar Amigo
                    </button>

                    <button id="draw-friends">
                        Sortear
                    </button>
                </div>
            </div>
            
        </div>

    </form>
</body>
</html>
